<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <title>Lab5</title>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>

    <header>
        <h1>Lab5</h1>
    </header>

    <main>

    <section id="passaSection">
        <p id ="passa">1. Passa aqui!</p>
    </section>

    <section id ="pinta">
        <p>2. Pinta-me! </p>
        <button class = "color" data-color="red">Vermelho</button>
        <button class = "color" data-color="green">Verde</button>
        <button class = "color" data-color="blue">Azul</button>
    </section>

    <section id="escrever">
        <p>3.Experimenta escrever...</p>
        <input type="text" id="caixaTexto" placeholder="">

    </section>

    <section id="cor">
        <p>4. Escolha uma cor</p>
        <select id="corSelect">
            <option value="white">Branco</option>
            <option value="red">Vermelho</option>
            <option value="blue">Azul</option>
        </select>
    </section>

    <section id="conta">
        <p>5.</p>
        <button id="btnConta">Conta</button>
        <p id="contador">0</p>
    </section>

    <section id="nomeSection">

        <p>6.</p>
        
        <form>
            <input id="nome" type="text" placeholder="insira o seu nome">
            <input id="idade" type="text" placeholder="insira a sua idade">
            <input id="btnNome" type="submit">
        </form>
        <p id="textoNome"></p>
    </section>

    <section id="auto">
        <p>7. Automatic Counter: <p id="autoCounter">0</p></p>
    </section>

    </main>

    <script>
        const texto = document.getElementById("passa");
        const textoPinta = document.querySelector("#pinta p");
        const input = document.getElementById("caixaTexto");
        const cores = ["blue", "red", "yellow"];
        let i = 0;
        const nomeInput = document.getElementById("nome");
        const idadeInput = document.getElementById("idade");
        const btnNome = document.getElementById("btnNome");
        const textoNome = document.getElementById("textoNome");



        function voltaNormal () {
            texto.textContent = "1. Passa aqui!";
        }

        function mudarCor() {
            input.style.backgroundColor = cores[i];

            i++;
            if (i >= cores.length) {
                i = 0;
            }
        }

        texto.addEventListener("mouseover", () => {
            texto.textContent = "Obrigado por passares"

        });
        
        texto.addEventListener("mouseout", voltaNormal);
        input.addEventListener("input", mudarCor);

        document.querySelectorAll("button.color").forEach((e) => {
            e.addEventListener("click", () =>{
                const cor = e.dataset.color;

                textoPinta.style.color = cor;
            })
  
        })

        document.querySelector('select').onchange = function() {
        document.querySelector('body').style.backgroundColor = this.value;
        }

        
        document.querySelector('form').onsubmit = (e) => {

            e.preventDefault() 

            const nome = nomeInput.value
            const idade = idadeInput.value

            textoNome.textContent = `Ol√°, o ${nome} tem ${idade}!`
        };

        let contador = localStorage.getItem("contador");

        if (!contador) {
            contador = 0;
            localStorage.setItem("contador", contador);
        }

        const valor = document.getElementById("contador");
        valor.textContent = contador;

        function contar() {
            contador++; 
            valor.textContent = contador; 
            localStorage.setItem("contador", contador); 
        }

        const botaoConta = document.getElementById("btnConta");
        botaoConta.addEventListener("click", contar);

        const autoCounter = document.getElementById("autoCounter");
        let contadorAuto = 0;

        function contarAutomatico() {
            contadorAuto++;                        
            autoCounter.textContent = contadorAuto;
        }

        setInterval(contarAutomatico, 1000);



    </script>

    <footer>
        <p>DIW 2025</p>

    </footer>
</body>

</html>
